<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: firebrick;
            }
        </style>
    </head>
<body>

    <div>
        <a href='/logout'>Log Out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %} 
    <!-- These messages can be passed from one session to another -->
        <ul>
        {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}


    {% block content %}
    {% endblock %}

</body>
</html>
